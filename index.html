<!DOCTYPE html>
<html lang="en-US">

<head>
	<title>Transportation Survey</title>
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<script src="js/jquery-3.5.1.js"></script>
	<script src="js/scripts.js"></script>
</head>

<body>

	<div id="center-align">
		<div class="container">
			<form id="palindrome-quiz">
				<div class="form-group">
					<p>Select all of the following that you think are palindromes, then click submit to see if you were correct!</p>
					<input type="checkbox" name="palindrome" value="Racecar">Racecar<br>
					<input type="checkbox" name="palindrome" value="CHEESE">CHEESE<br>
					<input type="checkbox" name="palindrome" value="Red rum, sir, is murder">Red rum, sir, is murder<br>
					<input type="checkbox" name="palindrome" value="Was it a cat I saw?">Was it a cat I saw?<br>
					<input type="checkbox" name="palindrome" value="Goober">Goober<br>
				</div>
				<button type="submit" class="btn">Submit!</button>
			</form>
		</div>

		<div id="output">
			<h3></h3>
		</div>
	</div>

</body>

</html>
